{% extends "base.html" %}

{% block content %}


        <div class="w3-display-middle w3-margin" style="width:80vw; height: 80vh; overflow-y: auto;">
            <div class="" style="width: 76vw; margin-top: 4%; margin-left: 3%; height: 70vh;">
                <div class="w3-bar w3-margin-top w3-center tabs-container w3-border image-star-background" style="width: 76vw; height: 70vh; overflow-y: auto;">
                    <div class="tabs">
                        <button class="tab-button w3-small active" data-tab="tab1">{{ user.username }}</button>
                        <button class="tab-button w3-small" data-tab="tab4">Notifications</button>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <div class="profile-container w3-small" style="background: transparent;">
                                <!-- Profile Header -->
                                <div class="profile-header w3-third" style="color: #00407d;">
                                    <img src="{{ user.avatar(128) }}">
                                    <h2 style="color: #00407d;">{{current_user.username}}</h2>
                                    <p style="color: #00407d;" class="w3-small">{{current_user.email}}</p>
                                    <p style="color: #00407d;" class="w3-small">{{current_user.role}}</p>
                                    <p style="color: #00407d;" class="w3-small">{{current_user.department}}</p>
                                </div>
                        
                                <!-- Profile Details -->
                                <div class="profile-details w3-third">
                                    <h3>Profile Details</h3>
                                    <label class="w3-left" for="username">Username</label>
                                    <input type="text" id="username" value="{{current_user.username}}" readonly>
                        
                                    <label class="w3-left" for="email">Email</label>
                                    <input type="email" id="email" value="{{current_user.email}}" readonly>
                        
                                    <label class="w3-left" for="role">Role</label>
                                    <input type="text" id="role" value="{{current_user.role}}" readonly>
                        
                                    <label class="w3-left" for="department">Department</label>
                                    <input type="text" id="department" value="{{current_user.department}}" readonly>
                                </div>

                                <div class="w3-bar w3-border">
                                    <a href="#" class="w3-bar-item w3-button">
                                        <!-- Edit Button -->

                                            <span class="w3-small">Edit Avatar</span>
                                    </a>
                                    <a href="#" class="w3-bar-item w3-button">
                                        <!-- Logout Button -->
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16" style="margin-right: 0.5rem;">
                                                <path d="M7.5 1v7h1V1z"/>

                                            <span class="w3-small">Log Out</span>
